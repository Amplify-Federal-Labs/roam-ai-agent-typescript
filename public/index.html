<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
</head>

<body>
  <h1>Up and Running with Serverless Functions</h1>
  <button id="fetch-btn">Invoke Webhool</button>
  <p id="response-output">Response Placeholder</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fetchBtn = document.getElementById('fetch-btn')
      const responseText = document.getElementById('response-output')

      fetchBtn.addEventListener('click', async () => {
        const response = await fetch('/.netlify/functions/webhook', {
          method: 'POST',
          body: JSON.stringify({
            "id":"43871e14-44dd-490e-899e-e08583355530",
            "meetingId":"e75787a0-14e0-477a-81cb-d48d2e99380f",
            "start":"2025-05-20T19:02:54Z",
            "end":"2025-05-20T19:03:31Z",
            "participants":[
              {
                "name":"Sang Yum",
                "email":"syum@amplifyfederal.com",
                "user":"U-b2647e60-a6c2-4632-8b1b-8d82b045cde7"
              }
            ],
            "cues":[
              {
                "speaker":"Sang Yum",
                "text":"I'm testing out your webhook capability. K. Bye.",
                "start":"2025-05-20T19:03:00.106Z",
                "end":"2025-05-20T19:03:08.587Z",
                "startOffset":6106,
                "endOffset":14587
              }
            ]
          })
        })
          .then(response => response.json())

        responseText.innerText = JSON.stringify(response)
      })

    })
  </script>
</body>

</html>
